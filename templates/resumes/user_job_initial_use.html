{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'resumes:index' %}" class="btn btn-light">Back To Resumes</a>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }} 
  {{ form.media}} 
  <button type="submit" class="btn btn-dark">Submit</button> 
</form>
{% endblock content %}
