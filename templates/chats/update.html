{% extends 'base.html' %}
{% block content%}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7"><form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm">Update and return</button> 
  </form></div>
  <div class="col-md-4"></div>
</div>

{% endblock content %}
