{% extends 'base.html' %}
{% block content%}
{% load crispy_forms_tags %}
<form method="POST">
  <!-- Security token by Django -->
  {% csrf_token %}
  <div class="card">
    <div class="card-header">
      You are deleting: "{{ object.description }}" 
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Are you sure you want to delete this item and its related data?</p>
	<br/>
        <footer>    
          <input class="btn btn-danger" type="submit" value="Yes" />
          <a class="btn btn-info btn-sm ms-3" 
            href="{% url 'chats:index' %}"> Cancel </a>
        </footer>
      </blockquote>
    </div>
  </div>
</form>
{% endblock content %}
